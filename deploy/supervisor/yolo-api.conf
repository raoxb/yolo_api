[program:yolo-api]
directory=/opt/yolo-api
command=/opt/yolo-api/venv/bin/gunicorn -c gunicorn.conf.py app:app
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/yolo-api/access.log
stderr_logfile=/var/log/yolo-api/error.log
environment=PATH="/opt/yolo-api/venv/bin"

; 进程数量（用于多实例部署）
numprocs=1
process_name=%(program_name)s

; 启动超时（模型加载需要时间）
startsecs=60
stopwaitsecs=30

; 环境变量文件
environment=HOME="/opt/yolo-api",USER="www-data"
