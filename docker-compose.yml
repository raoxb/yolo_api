version: '3.8'

services:
  yolo-api:
    build: .
    container_name: yolo-api
    ports:
      - "18080:8080"
    volumes:
      # 持久化数据库和问题图片
      - ./data:/app/data
      - ./problem_images:/app/problem_images
      # 模型文件（避免重复构建）
      - ./best.onnx:/app/best.onnx:ro
      - ./best.pt:/app/best.pt:ro
    environment:
      - USE_ONNX=true
      - CONFIDENCE_THRESHOLD=0.25
      - IOU_THRESHOLD=0.45
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

